<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#mylink_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/mylink.js"></script>
	<link href="css/mylink.css" rel="stylesheet" type="text/css"/>
</head>
<body id="mylink" style="display: none" role="application"
	onload="javascript:mcTabs.displayTab('general_tab','general_panel', true);" aria-labelledby="app_label">
<span class="mceVoiceLabel" id="app_label" style="display:none;">{#mylink_dlg.title}</span>

<form onsubmit="insertAction();return false;" action="#">
	<fieldset>
		<legend>{#mylink_dlg.general_props}</legend>

		<table border="0" cellpadding="4" cellspacing="0" role="presentation">
			<tr>
				<td class="nowrap"><label id="hreflabel" for="href">{#mylink_dlg.url}</label></td>
				<td>
					<table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td><input id="href" name="href" type="text" class="mceFocus" value=""
								onchange="selectByValue(this.form,'linklisthref',this.value);" aria-required="true"/></td>
							<td id="hrefbrowsercontainer">&nbsp;</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr id="linklisthrefrow">
				<td class="column1"><label for="linklisthref">{#mylink_dlg.list}</label></td>
				<td colspan="2" id="linklisthrefcontainer"><select id="linklisthref">
					<option value=""></option>
				</select></td>
			</tr>
			<tr id="anchorlistrow">
				<td class="column1"><label for="anchorlist">{#mylink_dlg.anchor_names}</label></td>
				<td colspan="2" id="anchorlistcontainer"><select id="anchorlist">
					<option value=""></option>
				</select></td>
			</tr>
			<tr>
				<td class="nowrap"><label id="titlelabel" for="title">{#mylink_dlg.titlefield}</label></td>
				<td><input id="title" name="title" type="text" value=""/></td>
			</tr>
			<tr style="display: none">
				<td><label id="classlabel" for="classlist">{#class_name}</label></td>
				<td>
					<select id="classlist" name="classlist" onchange="changeClass();">
						<option value="" selected="selected">{#not_set}</option>
					</select>
				</td>
			</tr>
		</table>
	</fieldset>

	<div class="mceActionPanel">
		<input type="submit" id="insert" name="insert" value="{#insert}"/>
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();"/>
	</div>
</form>
</body>
</html>
