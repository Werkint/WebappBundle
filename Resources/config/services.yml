services:
    twig.loader:
        class: Werkint\Bundle\WebappBundle\Webapp\Twig\Loader
        arguments: [false]
    werkint.webappbundle.webapp:
        class: Werkint\Bundle\WebappBundle\Webapp\Webapp
        tags:
            - { name: templating.helper }
            - { name: kernel.event_listener, event: werkint.twig.postconstruct, method: templateConstruct }
        arguments: [@service_container, @event_dispatcher]